<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор бонусных уроков - Основной</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <a href="index.html" class="active">Основной</a>
        <a href="level1.html">Первый уровень</a>
        <a href="level2.html">Второй уровень</a>
    </div>
    <h1>Калькулятор бонусных уроков</h1>
    
    <div class="container">
        <h3>Выберите пакеты уроков и укажите количество бонусных уроков:</h3>
        <table>
            <thead>
                <tr>
                    <th>Выбрать</th>
                    <th>Пакет (исходный)</th>
                    <th>Общая стоимость (руб)</th>
                    <th>Стоимость за урок (руб)</th>
                    <th>Бонусные уроки</th>
                    <th>Стоимость за урок с бонусами (руб)</th>
                </tr>
            </thead>
            <tbody id="lessonPackagesTable">
                <!-- Rows are dynamically generated -->
            </tbody>
        </table>
    </div>

    <div class="container">
        <label for="validityDate">Срок действия предложения:</label>
        <input type="date" id="validityDate">
    </div>

    <div class="container">
        <button onclick="generateMessage()">Сгенерировать сообщение</button>
    </div>

    <div class="container">
        <textarea id="generatedMessage" rows="6" readonly></textarea>
        <button onclick="copyMessage()">Скопировать сообщение</button>
    </div>

    <script>
        const lessonPackages = {
            4: { cost: 6600, link: "https://app.progkids.com/i/buy/four-lessons-new", selected: false, bonusLessons: 0 },
            8: { cost: 12800, link: "https://app.progkids.com/i/buy/eight-lessons-new", selected: false, bonusLessons: 1 },
            16: { cost: 24800, link: "https://app.progkids.com/i/buy/sixteen-lessons-new", selected: true, bonusLessons: 2 },
            24: { cost: 36000, link: "https://app.progkids.com/i/buy/twentyfour-lessons-new", selected: true, bonusLessons: 3 },
            32: { cost: 46400, link: "https://app.progkids.com/i/buy/thirtytwo-lessons-new", selected: true, bonusLessons: 3 },
            40: { cost: 56000, link: "https://app.progkids.com/i/buy/forty-lessons-new", selected: true, bonusLessons: 3 },
            48: { cost: 64800, link: "https://app.progkids.com/i/buy/fortyeight-lessons-new", selected: true, bonusLessons: 3 },
            56: { cost: 72800, link: "https://app.progkids.com/i/buy/fiftysix-lessons-new", selected: true, bonusLessons: 3 },
        };
    </script>
    <script src="common.js"></script>
</body>
</html>
